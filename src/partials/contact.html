<section class="contact">
  <div class="container contact__container">
    <h2 class="heading contact__heading">Мы всегда вам рады!</h2>
    <div class="contact__block">
      <div class="contact__left">
        <p class="paragraph contact__paragraph">
          Безусловно, новая модель организационной деятельности в значительной степени обусловливает важность распределения внутренних резервов и ресурсов.
          <span class="tooltip">
            <button class="btn-reset tooltip__btn"></button>
            <span class="tooltip__txt" role="tooltip">
                Реплицированные с зарубежных источников, исследования формируют глобальную сеть.
                <span id="arrow" data-popper-arrow></span>
            </span>
          </span>
        </p>
        <form class="contact-form" action="#">
          <input type="text" name="subscribtion" style="display: none;">
          <label class="contact-form__label">
            <input class="input-reset contact-form__input" id="form-name" type="text" name="name" placeholder="Как вас зовут?" required>
          </label>
          <label class="contact-form__label">
            <input class="input-reset contact-form__input" id="form-tel" type="tel" name="telephone" placeholder="Ваш телефон" required>
          </label>
          <label class="contact-form__label">
            <input class="input-reset contact-form__input" id="form-email" type="email" name="email" placeholder="Ваш e-mail" required>
          </label>
          <button class="btn-reset contact-form__btn purple-btn" type="submit">Отправить</button>
          <label class="checkbox contact-form__checkbox">
            <input class="checkbox__field contact-form__checkbox-input" id="form-checkbox" type="checkbox" checked required>
            <span class="checkbox__text">Принимаю <a class="checkbox__link" href="#">пользовательское соглашение</a></span>
          </label>
        </form>
      </div>
      <div class="contact__right"></div>
    </div>
  </div>
</section>

<div class="modal contact-modal">
  <button class="close-btn contact-modal__close">
    <svg class="contact-modal__close-svg">
      <use xlink:href="img/sprite.svg#exit"></use>
    </svg>
  </button>
  <svg class="contact-modal__elephant-svg">
    <use xlink:href="img/sprite.svg#elephant"></use>
  </svg>
  <h2 class="heading">Теперь вы подписаны на наши новости!</h2>
</div>
